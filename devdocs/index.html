        .form-group {

        .form-group label {

            color: #888;

        .form-group small {

        .tags-input-container {

        .tag-item {

        .btn {

        .btn-primary {

        }

        .json-output {

        .copy-json-btn:hover {

        .copy-json-btn.copied { background: #22c55e; }

        /* TOOL CONTAINER */
        .tool-container {
            background: linear-gradient(135deg, #0a0a0a 0%, #050505 100%);
            border: 1px solid #1a1a1a;
            border-radius: 12px;

        .tool-textarea {

        .tool-textarea:focus {
            outline: none;

        .tool-textarea::placeholder { color: #444; }

        .tool-output {

        .tool-copy-btn {

        }

        .tool-copy-btn.copied {

        /* FOOTER */
        .footer-credit {
            text-align: center;
            padding: 16px;
            color: #333;
            font-size: 10px;

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .sidebar {

                transition: left 0.3s ease;
            }

            .sidebar.mobile-open { left: 0; }

            .content { padding: 20px 16px; }

            .header-content { padding: 0 8px; }
        }
    </style>
</head>

            init() {
                this.platformsList = document.getElementById('platformsList');
                this.docsNavList = document.getElementById('docsNavList');
                this.content = document.getElementById('content');
                this.searchBox = document.getElementById('searchBox');
                this.searchResults = document.getElementById('searchResults');
            }
        };

        async function loadDocsData() {
            try {
                const response = await fetch('docs.json?v=' + Date.now());
                if (!response.ok) throw new Error('JSON dosyasƒ± y√ºklenemedi');
                docsData = await response.json();
                
                const firstPlatform = Object.keys(docsData)[0];
                if (firstPlatform) {
                    currentPlatform = firstPlatform;
                    const firstSubcat = Object.keys(docsData[firstPlatform].subcategories)[0];
                    if (firstSubcat) currentSubcategory = firstSubcat;
                }
                
                renderPlatforms();
                if (currentPlatform && currentSubcategory) {
                    loadContent(currentPlatform, currentSubcategory);
                } else {
                    showEmptyState('Dok√ºmantasyon');
                }
            } catch (error) {
                showErrorState(error.message);
            }
        }

        function renderPlatforms() {
            let html = '';
            Object.keys(docsData).forEach(platformKey => {
                const platform = docsData[platformKey];
                const isActive = platformKey === currentPlatform ? 'active' : '';
                html += `<div class="category-item ${isActive}" data-platform="${platformKey}">
                    <span>${platform.icon} ${platform.name}</span>
                </div>`;
                
                Object.keys(platform.subcategories).forEach(subcatKey => {
                    const subcat = platform.subcategories[subcatKey];
                    const subActive = platformKey === currentPlatform && subcatKey === currentSubcategory ? 'active' : '';
                    html += `<div class="subcategory-item ${subActive}" data-platform="${platformKey}" data-subcat="${subcatKey}">
                        ${subcat.icon} ${subcat.name}
                    </div>`;
                });
            });
            DOM.platformsList.innerHTML = html;
        }

        // Event delegation for platforms
        document.addEventListener('DOMContentLoaded', () => {
            DOM.init();
            loadDocsData();

            DOM.platformsList.addEventListener('click', (e) => {
                const category = e.target.closest('.category-item');
                const subcategory = e.target.closest('.subcategory-item');
                
                if (subcategory) {
                    currentPlatform = subcategory.dataset.platform;
                    currentSubcategory = subcategory.dataset.subcat;
                    loadContent(currentPlatform, currentSubcategory);
                    renderPlatforms();
                } else if (category) {
                    currentPlatform = category.dataset.platform;
                    const firstSubcat = Object.keys(docsData[currentPlatform].subcategories)[0];
                    if (firstSubcat) {
                        currentSubcategory = firstSubcat;
                        loadContent(currentPlatform, firstSubcat);
                    }
                    renderPlatforms();
                }
            });

            // Search
            let searchTimeout;
            DOM.searchBox.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const query = e.target.value.trim().toLowerCase();
                    if (query.length < 2) {
                        DOM.searchResults.classList.remove('active');
                        return;
                    }
                    performSearch(query);
                }, 150);
            });

            DOM.searchResults.addEventListener('click', (e) => {
                const item = e.target.closest('.search-result-item[data-doc-id]');
                if (item) {
                    const { platform, subcat, docId } = item.dataset;
                    DOM.searchResults.classList.remove('active');
                    DOM.searchBox.value = '';
                    
                    if (platform !== currentPlatform || subcat !== currentSubcategory) {
                        currentPlatform = platform;
                        currentSubcategory = subcat;
                        loadContent(platform, subcat, docId);
                        renderPlatforms();
                    } else {
                        scrollToDoc(docId);
                    }
                }
            });

            // Docs nav delegation
            DOM.docsNavList.addEventListener('click', (e) => {
                const navItem = e.target.closest('.doc-nav-item');
                if (navItem) scrollToDoc(navItem.dataset.doc);
            });

            // JSON Editor
            document.getElementById('jsonEditorBtn').addEventListener('click', openEditor);
            document.getElementById('closeEditorBtn').addEventListener('click', closeEditor);
            document.getElementById('cancelBtn').addEventListener('click', closeEditor);
            document.getElementById('generateJsonBtn').addEventListener('click', generateJson);
            document.getElementById('platformSelect').addEventListener('change', updateSubcategories);
            document.getElementById('tagInput').addEventListener('keypress', handleTagInput);
            document.getElementById('labelInput').addEventListener('keypress', handleLabelInput);
            document.getElementById('copyJsonBtn').addEventListener('click', copyJson);
            document.getElementById('jsonEditorModal').addEventListener('click', (e) => {
                if (e.target.id === 'jsonEditorModal') closeEditor();
            });
        });

        function performSearch(query) {
            const results = [];
            const queryWords = query.split(/\s+/).filter(w => w.length > 0);
            
            Object.keys(docsData).forEach(platformKey => {
                const platform = docsData[platformKey];
                Object.keys(platform.subcategories).forEach(subcatKey => {
                    const subcat = platform.subcategories[subcatKey];
                    if (subcat.docs) {
                        subcat.docs.forEach((doc, index) => {
                            // T√ºm alanlarƒ± birle≈ütir: title, tags, labels, description
                            const searchText = [
                                doc.title,
                                doc.tags.join(' '),
                                doc.labels.join(' '),
                                doc.description.replace(/<[^>]*>/g, '') // HTML taglarƒ±nƒ± kaldƒ±r
                            ].join(' ').toLowerCase();
                            
                            // T√ºm query kelimeleri e≈üle≈ümeli
                            const matches = queryWords.every(word => searchText.includes(word));
                            if (matches) {
                                // Skor hesapla - title e≈üle≈ümesi daha y√ºksek puan
                                let score = 0;
                                if (doc.title.toLowerCase().includes(query)) score += 100;
                                queryWords.forEach(word => {
                                    if (doc.title.toLowerCase().includes(word)) score += 50;
                                    if (doc.tags.some(t => t.toLowerCase().includes(word))) score += 30;
                                    if (doc.labels.some(l => l.toLowerCase().includes(word))) score += 20;
                                });
                                results.push({ doc, index, platformKey, subcatKey, platform, subcat, score });
                            }
                        });
                    }
                });
            });

            // Skora g√∂re sƒ±rala
            results.sort((a, b) => b.score - a.score);

            if (results.length === 0) {
                DOM.searchResults.innerHTML = '<div class="search-result-item" style="color:#555">Sonu√ß bulunamadƒ±</div>';
            } else {
                DOM.searchResults.innerHTML = results.slice(0, 8).map(r => `
                    <div class="search-result-item" data-platform="${r.platformKey}" data-subcat="${r.subcatKey}" data-doc-id="${r.index}">
                        <div class="result-title">${escapeHtml(r.doc.title)}</div>
                        <div class="result-breadcrumb">${r.platform.icon} ${escapeHtml(r.platform.name)} / ${r.subcat.icon} ${escapeHtml(r.subcat.name)}</div>
                    </div>
                `).join('');
            }
            DOM.searchResults.classList.add('active');
        }

        function loadContent(platform, subcategory, scrollToDocId = null) {
            const data = docsData[platform]?.subcategories?.[subcategory];
            if (!data?.docs?.length) {
                showEmptyState(docsData[platform].name);
                return;
            }
            currentDocs = data.docs;

            DOM.content.innerHTML = `
                <div class="breadcrumb">
                    <div class="breadcrumb-item">${docsData[platform].icon} ${docsData[platform].name}</div>
                    <span class="breadcrumb-separator">/</span>
                    <div class="breadcrumb-item">${data.icon} ${data.name}</div>
                </div>
                <div id="docsList">${renderDocsList(currentDocs)}</div>
            `;
            renderDocsNav(currentDocs, scrollToDocId);
            requestAnimationFrame(() => {
                Prism.highlightAll();
                initToolListeners();
                if (scrollToDocId !== null) {
                    scrollToDoc(scrollToDocId);
                }
            });
        }

        function renderDocsList(docs) {
            return docs.map((doc, index) => `
                <div class="doc-item" data-doc-id="${index}">
                    <h2 class="doc-title">${escapeHtml(doc.title)}</h2>
                    <div>${doc.labels.map(l => `<span class="tag">${escapeHtml(l)}</span>`).join('')}</div>
                    <div class="doc-description">${doc.description}</div>
                    ${doc.code ? `<div class="doc-code"><pre><code class="language-java">${escapeHtml(doc.code)}</code></pre></div>` : ''}
                    ${doc.type === 'tool' && doc.toolId ? renderTool(doc.toolId) : ''}
                </div>
            `).join('');
        }

        function renderDocsNav(docs, activeDocId = null) {
            const activeId = activeDocId !== null ? parseInt(activeDocId, 10) : 0;
            DOM.docsNavList.innerHTML = docs.map((doc, i) => `
                <div class="doc-nav-item ${i === activeId ? 'active' : ''}" data-doc="${i}">
                    ${escapeHtml(doc.title.split(' - ')[0])}
                </div>
            `).join('');
        }

        function scrollToDoc(docId) {
            const id = parseInt(docId, 10);
            const targetDoc = document.querySelector(`.doc-item[data-doc-id="${id}"]`);
            if (!targetDoc) return;
            
            // Update nav active state
            const navItems = DOM.docsNavList.querySelectorAll('.doc-nav-item');
            navItems.forEach(el => el.classList.remove('active'));
            const activeNav = DOM.docsNavList.querySelector(`.doc-nav-item[data-doc="${id}"]`);
            if (activeNav) activeNav.classList.add('active');
            
            // Scroll to element - use scrollIntoView for better performance
            targetDoc.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showEmptyState(name) {
            DOM.content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h2 style="color:#fff;font-size:16px;margin-bottom:8px;">${name} Dok√ºmantasyonu</h2>
                    <p>Bu b√∂l√ºmde hen√ºz dok√ºman bulunmuyor.</p>
                </div>
            `;
            DOM.docsNavList.innerHTML = '';
        }

        function showErrorState(message) {
            DOM.content.innerHTML = `
                <div class="error-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h2 style="font-size:16px;margin-bottom:8px;">Hata Olu≈ütu</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Mini Font Generator Tool
        const smallCapsMap = {
            'a': '·¥Ä', 'b': ' ô', 'c': '·¥Ñ', 'd': '·¥Ö', 'e': '·¥á', 'f': 'Íú∞', 'g': '…¢', 'h': ' ú',
            'i': '…™', 'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 'o': '·¥è', 'p': '·¥ò',
            'q': '«´', 'r': ' Ä', 's': 'Íú±', 't': '·¥õ', 'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x',
            'y': ' è', 'z': '·¥¢',
            'A': '·¥Ä', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢', 'H': ' ú',
            'I': '…™', 'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 'O': '·¥è', 'P': '·¥ò',
            'Q': '«´', 'R': ' Ä', 'S': 'Íú±', 'T': '·¥õ', 'U': '·¥ú', 'V': '·¥†', 'W': '·¥°', 'X': 'x',
            'Y': ' è', 'Z': '·¥¢'
        };

        function convertToSmallCaps(text) {
            return text.split('').map(char => smallCapsMap[char] || char).join('');
        }

        function renderTool(toolId) {
            if (toolId === 'mini-font-generator') {
                return `
                    <div class="tool-container" id="miniFontTool">
                        <div class="tool-input-group">
                            <label class="tool-label">Metin Girin</label>
                            <textarea class="tool-textarea" id="miniFontInput" placeholder="Metninizi buraya yazƒ±n..."></textarea>
                        </div>
                        <div class="tool-input-group">
                            <label class="tool-label">Sonu√ß (K√º√ß√ºk B√ºy√ºk)</label>
                            <div class="tool-output" id="miniFontOutput">
                                <span class="tool-output-placeholder">Sonu√ß burada g√∂r√ºnecek...</span>
                                <button class="tool-copy-btn" id="miniFontCopy" style="display:none;">Kopyala</button>
                            </div>
                        </div>
                    </div>
                `;
            }
            return '';
        }

        function initToolListeners() {
            const miniFontInput = document.getElementById('miniFontInput');
            const miniFontOutput = document.getElementById('miniFontOutput');
            const miniFontCopy = document.getElementById('miniFontCopy');
            
            if (miniFontInput && miniFontOutput) {
                miniFontInput.addEventListener('input', (e) => {
                    const text = e.target.value;
                    if (text.length > 0) {
                        const converted = convertToSmallCaps(text);
                        miniFontOutput.innerHTML = `${converted}<button class="tool-copy-btn" id="miniFontCopy">Kopyala</button>`;
                        document.getElementById('miniFontCopy').addEventListener('click', () => {
                            navigator.clipboard.writeText(converted).then(() => {
                                const btn = document.getElementById('miniFontCopy');
                                btn.textContent = 'Kopyalandƒ±!';
                                btn.classList.add('copied');
                                setTimeout(() => {
                                    btn.textContent = 'Kopyala';
                                    btn.classList.remove('copied');
                                }, 1500);
                            });
                        });
                    } else {
                        miniFontOutput.innerHTML = '<span class="tool-output-placeholder">Sonu√ß burada g√∂r√ºnecek...</span>';
                    }
                });
            }
        }

        // JSON Editor functions
        function openEditor() {
            document.getElementById('jsonEditorModal').classList.add('active');
            populatePlatformSelect();
            document.getElementById('jsonOutputContainer').style.display = 'none';
            document.getElementById('docForm').style.display = 'block';
            document.getElementById('generateJsonBtn').style.display = 'inline-block';
        }

        function closeEditor() {
            document.getElementById('jsonEditorModal').classList.remove('active');
            document.getElementById('docForm').reset();
            document.getElementById('jsonOutputContainer').style.display = 'none';
            document.getElementById('tagsContainer').innerHTML = '';
            document.getElementById('labelsContainer').innerHTML = '';
            tags = [];
            labels = [];
        }

        function populatePlatformSelect() {
            const select = document.getElementById('platformSelect');
            select.innerHTML = '<option value="">Platform Se√ßin</option>';
            Object.keys(docsData).forEach(key => {
                const platform = docsData[key];
                select.innerHTML += `<option value="${key}">${platform.icon} ${platform.name}</option>`;
            });
        }

        function updateSubcategories(e) {
            const platform = e.target.value;
            const select = document.getElementById('subcategorySelect');
            select.innerHTML = '<option value="">Alt Kategori Se√ßin</option>';
            if (platform && docsData[platform]) {
                Object.keys(docsData[platform].subcategories).forEach(key => {
                    const subcat = docsData[platform].subcategories[key];
                    select.innerHTML += `<option value="${key}">${subcat.icon} ${subcat.name}</option>`;
                });
            }
        }

        function handleTagInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = e.target.value.trim();
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    renderTagsUI();
                }
                e.target.value = '';
            }
        }

        function handleLabelInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const label = e.target.value.trim();
                if (label && !labels.includes(label)) {
                    labels.push(label);
                    renderLabelsUI();
                }
                e.target.value = '';
            }
        }

        function renderTagsUI() {
            document.getElementById('tagsContainer').innerHTML = tags.map((tag, i) => `
                <div class="tag-item">${tag}<button type="button" class="tag-remove" onclick="removeTag(${i})">&times;</button></div>
            `).join('');
        }

        function renderLabelsUI() {
            document.getElementById('labelsContainer').innerHTML = labels.map((label, i) => `
                <div class="tag-item">${label}<button type="button" class="tag-remove" onclick="removeLabel(${i})">&times;</button></div>
            `).join('');
        }

        window.removeTag = (i) => { tags.splice(i, 1); renderTagsUI(); };
        window.removeLabel = (i) => { labels.splice(i, 1); renderLabelsUI(); };

        function generateJson() {
            const docData = {
                id: document.getElementById('docId').value.trim(),
                title: document.getElementById('docTitle').value.trim(),
                tags: tags,
                labels: labels,
                description: document.getElementById('docDescription').value.trim(),
                code: document.getElementById('docCode').value.trim()
            };
            document.getElementById('jsonOutput').textContent = JSON.stringify(docData, null, 2);
            document.getElementById('jsonOutputContainer').style.display = 'block';
            document.getElementById('docForm').style.display = 'none';
            document.getElementById('generateJsonBtn').style.display = 'none';
        }

        function copyJson() {
            const text = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyJsonBtn');
                btn.textContent = 'Kopyalandƒ±!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Kopyala';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
